<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star</title>
    <link href="./open-iconic-1.1.1/font/css/open-iconic.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <style type="text/css">
        body{
            padding: 200px;
        }
        ul{
            display: flex;
        }
        li{
            list-style: none;
            color: grey;
            margin: 5px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<ul>
    <li><span class="oi" data-glyph="star" title="star" aria-hidden="true"></span></li>
    <li><span class="oi" data-glyph="star" title="star" aria-hidden="true"></span></li>
    <li><span class="oi" data-glyph="star" title="star" aria-hidden="true"></span></li>
    <li><span class="oi" data-glyph="star" title="star" aria-hidden="true"></span></li>
    <li><span class="oi" data-glyph="star" title="star" aria-hidden="true"></span></li>
</ul>

<script type="text/javascript">
    let li = $('li');
    let checked = null;
    li.on('mouseover',function () {
        $(this).prevAll('li').add(this).css('color','gold');
    });
    li.on('mouseout',function () {
        li.css('color','grey');
        checked.prevAll('li').add(checked).css('color','gold');
    });
    li.on('click',function () {
        checked=$(this);
    });
</script>
</body>
</html>
